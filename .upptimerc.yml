status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.mv-angelbachtal.de
  # baseUrl: /your-repo-name
  logoUrl: https://resources.mv-angelbachtal.de/logos/mva_logo.svg
  name: Status MV Angelbachtal
  introTitle: "**Status-Seite** der Dienste des Musikverein Angelbachtal e.V."
  introMessage: Hier findest du den aktuellen Status unserer Online-Dienste und -Plattformen. Alle Informationen werden **in Echtzeit** aus unserem [GitHub-Repository](https://github.com/$OWNER/$REPO) bereitgestellt. Bei Fragen oder Problemen wende dich bitte direkt an unser Team.
